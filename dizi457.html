<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DİZİLER - Kategorili Dizi Platformu</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a8ff;
            --dark: #141414;
            --light: #ffffff;
            --gray: #808080;
            --card-bg: #181818;
            --card-hover: #282828;
            --category-bg: #1e1e1e;
            --sidebar-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, rgba(20,20,20,0.9), transparent);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 20px;
            color: var(--light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255,255,255,0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 15px;
        }

        /* Main Content */
        .main-container {
            padding: 20px 5%;
        }

        /* Sidebar - Categories */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 90%;
            max-width: 400px;
            height: 100vh;
            background: var(--sidebar-bg);
            z-index: 300;
            transition: all 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray);
        }

        .sidebar-title {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .category-search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .category-search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .category-search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 20px;
            color: var(--light);
            font-size: 1rem;
            outline: none;
        }

        .categories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            padding: 12px 15px;
            background: var(--category-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-item:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .category-item.active {
            background: var(--primary);
            color: var(--dark);
            font-weight: bold;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .search-container {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 10px;
            }
            
            header {
                flex-wrap: wrap;
                padding-bottom: 10px;
            }
            
            .search-container {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Content Card */
        .content-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .content-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .content-card:focus {
            outline: 2px solid var(--primary);
        }

        .content-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .content-title {
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Section Title */
        .section-title {
            font-size: 1.5rem;
            margin: 30px 0 15px;
            color: var(--primary);
        }

        /* Player */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: none;
        }

        .player-header {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 201;
        }

        .player-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: auto;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        /* Video.js custom styles */
        .vjs-big-play-button {
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }

        .vjs-playback-rate .vjs-menu-button-popup .vjs-menu .vjs-menu-content {
            width: 4em;
            left: -2em;
        }

        .vjs-audio-button,
        .vjs-subs-caps-button {
            display: block !important;
        }

        /* Loading and Error */
        .loading, .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
            gap: 15px;
            font-size: 1.2rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 250;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Keyboard Navigation */
        .content-card:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 3px;
        }

        /* Resume Badge */
        .resume-badge {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: var(--primary);
            padding: 3px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Search Results */
        .search-results-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--gray);
        }
        
        /* Kategori arama sonrası odaklanma için stil */
        .category-item:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* Uyarı mesajı */
        .info-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button class="menu-btn" id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <a href="#" class="logo">DİZİLER</a>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="main-search" placeholder="Dizi ara...">
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div id="content-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <span>Diziler yükleniyor...</span>
            </div>
        </div>
    </div>

    <!-- Sidebar - Categories -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Kategoriler</h2>
            <button class="sidebar-close" id="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="category-search-container">
            <i class="fas fa-search category-search-icon"></i>
            <input type="text" class="category-search-input" id="category-search" placeholder="Kategori ara...">
        </div>
        
        <div class="categories-list" id="categories-list">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Player -->
    <div class="player-container" id="player-container">
        <div class="player-header">
            <button class="player-close" id="player-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="video-player">
            <video id="video" class="video-js vjs-default-skin" controls preload="auto">
                <track kind="captions" src="" srclang="tr" label="Türkçe">
                <track kind="subtitles" src="" srclang="en" label="English">
            </video>
        </div>
    </div>

    <!-- Uyarı mesajı -->
    <div class="info-message" id="info-message"></div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.3/hls.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Global variables
            let allSeries = [];
            let categories = [];
            let player;
            let lastPlayedEpisode = null;
            let currentCategory = 'all';
            let currentCategorySeries = [];
            let isSidebarActive = false;
            
            // DOM elements
            const mainSearch = document.getElementById('main-search');
            const contentContainer = document.getElementById('content-container');
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = document.getElementById('sidebar-close');
            const menuBtn = document.getElementById('menu-btn');
            const overlay = document.getElementById('overlay');
            const categoriesList = document.getElementById('categories-list');
            const categorySearch = document.getElementById('category-search');
            const playerContainer = document.getElementById('player-container');
            const playerClose = document.getElementById('player-close');
            const infoMessage = document.getElementById('info-message');
            
            // Initialize the app
            initApp();
            
            // Functions
            function initApp() {
                setupEventListeners();
                loadM3UPlaylist();
            }
            
            function setupEventListeners() {
                // Menu button
                menuBtn.addEventListener('click', function() {
                    toggleSidebar(true);
                });
                
                // Sidebar close
                sidebarClose.addEventListener('click', function() {
                    toggleSidebar(false);
                });
                
                // Overlay click
                overlay.addEventListener('click', function() {
                    toggleSidebar(false);
                });
                
                // Category search - FOCUS FIX: Removed automatic focus shifting
                categorySearch.addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    filterCategories(query);
                });
                
                // Main search functionality - now searches only in current category
                mainSearch.addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    
                    if (query.length === 0) {
                        renderSeries(currentCategorySeries, currentCategory === 'all' ? 'Tüm Diziler' : currentCategory);
                        return;
                    }
                    
                    const results = currentCategorySeries.filter(series => 
                        series.title.toLowerCase().includes(query)
                    );
                    
                    renderSearchResults(results, query);
                });
                
                // Player close
                playerClose.addEventListener('click', function() {
                    playerContainer.style.display = 'none';
                    if (player) {
                        player.pause();
                        savePlaybackPosition();
                    }
                });
                
                // Klavye kısayol tuşları
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'm' || e.key === 'M') {
                        menuBtn.click();
                        e.preventDefault();
                    } else if (e.key === 's' || e.key === 'S') {
                        mainSearch.focus();
                        e.preventDefault();
                    }
                });
            }
            
            function toggleSidebar(show) {
                isSidebarActive = show;
                if (show) {
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                    // Focus category search when sidebar opens
                    setTimeout(() => {
                        categorySearch.focus();
                    }, 100);
                } else {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    // Focus menu button when sidebar closes
                    menuBtn.focus();
                }
            }
            
            function showInfoMessage(text) {
                infoMessage.textContent = text;
                infoMessage.style.opacity = '1';
                setTimeout(() => {
                    infoMessage.style.opacity = '0';
                }, 2000);
            }
            
            // Keyboard navigation handler
            function handleKeyboardNavigation(e) {
                // Handle player controls first
                if (playerContainer.style.display === 'block') {
                    handlePlayerControls(e);
                    return;
                }
                
                // Handle sidebar navigation if active
                if (isSidebarActive) {
                    handleSidebarNavigation(e);
                    return;
                }
                
                // Handle main content navigation
                handleMainContentNavigation(e);
            }
            
            function handlePlayerControls(e) {
                if (e.key === 'Backspace' || e.key === 'Escape' || e.key === 'Enter') {
                    if (player.isFullscreen()) {
                        if (e.key === 'Enter') {
                            if (player.paused()) {
                                player.play();
                            } else {
                                player.pause();
                            }
                        } else {
                            player.exitFullscreen();
                        }
                    } else {
                        playerContainer.style.display = 'none';
                        player.pause();
                        savePlaybackPosition();
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowRight') {
                    // 10 saniye ileri sar
                    if (player) {
                        player.currentTime(player.currentTime() + 10);
                        e.preventDefault();
                    }
                } else if (e.key === 'ArrowLeft') {
                    // 10 saniye geri sar
                    if (player) {
                        player.currentTime(player.currentTime() - 10);
                        e.preventDefault();
                    }
                }
            }
            
            function handleSidebarNavigation(e) {
                // Sadece görünen elementleri al
                const allFocusable = document.querySelectorAll('.category-item, .category-search-input, .sidebar-close');
                const focusable = Array.from(allFocusable).filter(el => {
                    if (el.classList.contains('category-item')) {
                        return window.getComputedStyle(el).display !== 'none';
                    }
                    return true;
                });
                
                const focused = document.activeElement;
                const currentIndex = focusable.indexOf(focused);
                
                switch (e.key) {
                    case 'ArrowDown':
                        if (currentIndex < focusable.length - 1) {
                            focusable[currentIndex + 1].focus();
                            e.preventDefault();
                        }
                        break;
                        
                    case 'ArrowUp':
                        if (currentIndex > 0) {
                            focusable[currentIndex - 1].focus();
                            e.preventDefault();
                        }
                        break;
                        
                    case 'Enter':
                        if (focused.classList.contains('category-item')) {
                            const category = focused.dataset.category;
                            currentCategory = category;
                            updateCurrentCategorySeries();
                            renderSeries(currentCategorySeries, category === 'all' ? 'Tüm Diziler' : category);
                            toggleSidebar(false);
                            e.preventDefault();
                        }
                        break;
                        
                    case 'Backspace':
                    case 'Escape':
                        // Sadece kategori arama kutusunda değilse kapat
                        if (focused !== categorySearch) {
                            toggleSidebar(false);
                            e.preventDefault();
                        }
                        break;
                        
                    case 'ArrowLeft':
                        if (focused === categorySearch) {
                            sidebarClose.focus();
                            e.preventDefault();
                        }
                        break;
                        
                    case 'ArrowRight':
                        if (focused === sidebarClose) {
                            categorySearch.focus();
                            e.preventDefault();
                        }
                        break;
                }
            }
            
            function handleMainContentNavigation(e) {
                const focused = document.activeElement;
                const focusable = Array.from(document.querySelectorAll('.content-card, .search-input, .menu-btn'));
                const currentIndex = focusable.indexOf(focused);
                
                switch (e.key) {
                    case 'ArrowRight':
                        if (currentIndex < focusable.length - 1) {
                            focusable[currentIndex + 1].focus();
                            e.preventDefault();
                        }
                        break;
                        
                    case 'ArrowLeft':
                        if (currentIndex > 0) {
                            focusable[currentIndex - 1].focus();
                            e.preventDefault();
                        }
                        break;
                        
                    case 'ArrowDown': {
                        const itemsPerRow = Math.floor(window.innerWidth / 200);
                        const nextRowIndex = currentIndex + itemsPerRow;
                        if (nextRowIndex < focusable.length) {
                            focusable[nextRowIndex].focus();
                            e.preventDefault();
                        }
                        break;
                    }
                        
                    case 'ArrowUp': {
                        const itemsPerRow = Math.floor(window.innerWidth / 200);
                        const prevRowIndex = currentIndex - itemsPerRow;
                        if (prevRowIndex >= 0) {
                            focusable[prevRowIndex].focus();
                            e.preventDefault();
                        }
                        break;
                    }
                        
                    case 'Enter':
                        if (focused.classList.contains('content-card')) {
                            const seriesId = focused.dataset.seriesId;
                            playSeries(seriesId);
                            e.preventDefault();
                        }
                        break;
                }
            }
            
            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyboardNavigation);
            
            function updateCurrentCategorySeries() {
                if (currentCategory === 'all') {
                    currentCategorySeries = [...allSeries];
                } else {
                    currentCategorySeries = allSeries.filter(series => 
                        series.category && series.category.trim() === currentCategory
                    );
                }
            }
            
            function savePlaybackPosition() {
                if (lastPlayedEpisode && player && !player.paused()) {
                    const currentTime = player.currentTime();
                    localStorage.setItem(`episode_${lastPlayedEpisode.id}`, currentTime);
                }
            }
            
            function loadM3UPlaylist() {
                const m3uUrl = 'https://raw.githubusercontent.com/pulutotv/PulutoTVDIZIFILM/refs/heads/main/dizifun.m3u';
                
                fetch(m3uUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(data => parseM3U(data))
                    .catch(error => {
                        console.error('Error loading M3U playlist:', error);
                        showError('Diziler yüklenirken bir hata oluştu. Lütfen internet bağlantınızı kontrol edip sayfayı yenileyin.');
                    });
            }
            
            function parseM3U(data) {
                try {
                    const lines = data.split('\n');
                    const seriesMap = new Map();
                    const categorySet = new Set();
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        if (line.startsWith('#EXTINF:')) {
                            const info = line.substring(8).split(',');
                            const title = info.slice(1).join(',');
                            
                            // Parse attributes
                            const attrs = {};
                            const attrMatch = line.match(/tvg-logo="([^"]+)"/);
                            if (attrMatch) attrs.logo = attrMatch[1];
                            
                            const groupMatch = line.match(/group-title="([^"]+)"/);
                            if (groupMatch) attrs.group = groupMatch[1];
                            
                            // Extract series title (remove season/episode info)
                            let seriesTitle = title.replace(/S\d+.*/i, '').trim();
                            
                            // If no season info, use group title as series title
                            if (seriesTitle === '' && attrs.group) {
                                seriesTitle = attrs.group.replace(/Sezon \d+/i, '').trim();
                            }
                            
                            // Add category if exists
                            if (attrs.group) {
                                const category = attrs.group.replace(/Sezon \d+/i, '').trim();
                                if (category && category !== seriesTitle) {
                                    categorySet.add(category);
                                }
                            }
                            
                            // Get the next line which is the URL
                            i++;
                            const url = lines[i] ? lines[i].trim() : '';
                            
                            if (url && seriesTitle) {
                                if (!seriesMap.has(seriesTitle)) {
                                    seriesMap.set(seriesTitle, {
                                        title: seriesTitle,
                                        poster: attrs.logo || 'https://via.placeholder.com/300x450/181818/ffffff?text=No+Image',
                                        category: attrs.group ? attrs.group.replace(/Sezon \d+/i, '').trim() : 'Diğer',
                                        url: url
                                    });
                                }
                            }
                        }
                    }
                    
                    // Convert map to array
                    allSeries = Array.from(seriesMap.values());
                    
                    // Set categories
                    categories = Array.from(categorySet).filter(c => c);
                    if (categories.length === 0) {
                        categories = ['Dram', 'Komedi', 'Aksiyon', 'Bilim Kurgu', 'Fantastik'];
                    }
                    
                    renderCategories();
                    updateCurrentCategorySeries();
                    renderSeries(currentCategorySeries, 'Tüm Diziler');
                } catch (error) {
                    console.error('Error parsing M3U:', error);
                    showError('Dizi listesi işlenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
                }
            }
            
            function renderCategories() {
                // Add default "All" category
                categoriesList.innerHTML = `
                    <div class="category-item active" tabindex="0" data-category="all">
                        Tüm Diziler
                    </div>
                    ${categories.map(category => `
                        <div class="category-item" tabindex="0" data-category="${category}">
                            ${category}
                        </div>
                    `).join('')}
                `;
                
                // Add click events to category items
                categoriesList.querySelectorAll('.category-item').forEach(item => {
                    item.addEventListener('click', function() {
                        // Remove active class from all items
                        categoriesList.querySelectorAll('.category-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        
                        // Add active class to clicked item
                        this.classList.add('active');
                        
                        const category = this.dataset.category;
                        currentCategory = category;
                        updateCurrentCategorySeries();
                        renderSeries(currentCategorySeries, category === 'all' ? 'Tüm Diziler' : category);
                        
                        // Reset search input
                        mainSearch.value = '';
                        
                        // Close sidebar
                        toggleSidebar(false);
                    });
                });
            }
            
            function filterCategories(query) {
                const allItems = categoriesList.querySelectorAll('.category-item');
                
                allItems.forEach(item => {
                    const category = item.dataset.category;
                    const text = item.textContent.toLowerCase();
                    
                    if (category === 'all') {
                        if (query === '') {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    } else {
                        if (text.includes(query.toLowerCase())) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    }
                });
            }
            
            function renderSeries(seriesList, title) {
                if (seriesList.length === 0) {
                    contentContainer.innerHTML = `
                        <div class="error">
                            <i class="fas fa-info-circle"></i>
                            <span>Bu kategoride dizi bulunamadı.</span>
                        </div>
                    `;
                    return;
                }
                
                contentContainer.innerHTML = `
                    <h2 class="section-title">${title}</h2>
                    <div class="content-grid">
                        ${seriesList.map(series => {
                            const hasResume = localStorage.getItem(`episode_${series.url}`);
                            
                            return `
                                <div class="content-card" tabindex="0" data-series-id="${series.title}">
                                    <img src="${series.poster}" alt="${series.title}" class="content-poster" loading="lazy">
                                    ${hasResume ? '<div class="resume-badge">DEVAM ET</div>' : ''}
                                    <div class="content-title">${series.title}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                // Add click events to series cards
                contentContainer.querySelectorAll('.content-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const seriesId = this.dataset.seriesId;
                        playSeries(seriesId);
                    });
                });
            }
            
            function renderSearchResults(results, query) {
                if (results.length === 0) {
                    contentContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 15px;"></i>
                            <h3 class="search-results-title">"${query}" için sonuç bulunamadı</h3>
                            <p>Farklı bir arama terimi deneyin</p>
                        </div>
                    `;
                    return;
                }
                
                contentContainer.innerHTML = `
                    <h2 class="search-results-title">"${query}" için arama sonuçları (${currentCategory === 'all' ? 'Tüm Kategoriler' : currentCategory})</h2>
                    <div class="content-grid">
                        ${results.map(series => {
                            const hasResume = localStorage.getItem(`episode_${series.url}`);
                            
                            return `
                                <div class="content-card" tabindex="0" data-series-id="${series.title}">
                                    <img src="${series.poster}" alt="${series.title}" class="content-poster" loading="lazy">
                                    ${hasResume ? '<div class="resume-badge">DEVAM ET</div>' : ''}
                                    <div class="content-title">${series.title}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                // Add click events to series cards
                contentContainer.querySelectorAll('.content-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const seriesId = this.dataset.seriesId;
                        playSeries(seriesId);
                    });
                });
            }
            
            function showError(message) {
                contentContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>${message}</span>
                    </div>
                `;
            }
            
            function playSeries(seriesId) {
                const series = allSeries.find(s => s.title === seriesId);
                if (!series) return;
                
                lastPlayedEpisode = {
                    id: series.url,
                    title: series.title,
                    url: series.url
                };
                
                // Show player
                playerContainer.style.display = 'block';
                
                // Check for saved playback position
                const savedTime = localStorage.getItem(`episode_${series.url}`);
                const startTime = savedTime ? parseFloat(savedTime) : 0;
                
                // Initialize player if not already initialized
                if (!player) {
                    player = videojs('video', {
                        controls: true,
                        autoplay: true,
                        preload: 'auto',
                        responsive: true,
                        fluid: true,
                        playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
                        controlBar: {
                            children: [
                                'playToggle',
                                'volumePanel',
                                'currentTimeDisplay',
                                'timeDivider',
                                'durationDisplay',
                                'progressControl',
                                'remainingTimeDisplay',
                                'playbackRateMenuButton',
                                'audioTrackButton',
                                'subtitlesButton',
                                'fullscreenToggle'
                            ],
                            'currentTimeDisplay': true,
                            'timeDivider': true,
                            'durationDisplay': true
                        },
                        audioTracks: {
                            mode: 'disabled'
                        }
                    });
                    
                    player.on('pause', savePlaybackPosition);
                    player.on('ended', savePlaybackPosition);
                    
                    // Add sample audio tracks
                    player.audioTracks().addTrack(new videojs.AudioTrack({
                        id: 'dublaj-tr',
                        kind: 'translation',
                        label: 'Türkçe Dublaj',
                        language: 'tr',
                        enabled: true
                    }));
                    
                    player.audioTracks().addTrack(new videojs.AudioTrack({
                        id: 'orijinal',
                        kind: 'main',
                        label: 'Orijinal Ses',
                        language: 'en',
                        enabled: false
                    }));
                }
                
                // Set player sources
                player.src({
                    src: series.url,
                    type: series.url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
                });
                
                player.ready(function() {
                    if (startTime > 0) {
                        player.currentTime(startTime);
                        
                        // Show resume notification
                        const notification = player.createModal(`
                            <div style="background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 5px; text-align: center;">
                                <h3>Kaldığınız yerden devam edilsin mi?</h3>
                                <p>${formatTime(startTime)}</p>
                                <div style="margin-top: 15px;">
                                    <button onclick="this.parentElement.parentElement.close()" style="background: #00a8ff; color: white; border: none; padding: 8px 15px; margin: 0 5px; border-radius: 3px; cursor: pointer;">
                                        Evet
                                    </button>
                                    <button onclick="this.parentElement.parentElement.close(); player.currentTime(0);" style="background: #333; color: white; border: none; padding: 8px 15px; margin: 0 5px; border-radius: 3px; cursor: pointer;">
                                        Baştan Başlat
                                    </button>
                                </div>
                            </div>
                        `);
                        
                        // Auto close after 5 seconds
                        setTimeout(() => {
                            if (notification && notification.close) {
                                notification.close();
                            }
                        }, 5000);
                    }
                    
                    // Auto play and fullscreen
                    player.play();
                    
                    setTimeout(() => {
                        if (!player.isFullscreen()) {
                            player.requestFullscreen().catch(e => {
                                console.log('Fullscreen error:', e);
                            });
                        }
                    }, 300);
                });
            }
            
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return [
                    h.toString().padStart(2, '0'),
                    m.toString().padStart(2, '0'),
                    s.toString().padStart(2, '0')
                ].join(':');
            }
        });
    </script>
</body>
